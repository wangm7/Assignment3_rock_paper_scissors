<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" href="resources/styles/bootstrap.min.css">
    <link rel="stylesheet" href="resources/styles/styles.css" />
</head>

<body>
    <div class="container">
        <h1>rock paper scissors</h1>
        
        <div id="welcome-screen">
            <div class="form-group">
                <from id="name-form">
                    <div>
                        <label for="username">Your Name: </label>
                        <input type="text" id="username" class="form-control" name="username" placeholder="Enter Name Hereâ€¦">
                        <button id="start-game-button" class="btn btn-primary" data-toggle="buttons">Start Game!</button>
                    </div>
                </from>
            </div>
        </div>

        <div id="game-screen">
            
            <div id="score-tally">
                <p id="score">User: 0 v CPU: 0</p>
            </div>

        <div class="form-group">
            <form id="game-form">
                <div>
                    <label for="user-selection">Select your choice: </label>
                    <select class="custom-select" id="user-selection">
                        <option value="Rock">Rock</option>
                        <option value="Paper">Paper</option>
                        <option value="Scissors">Scissors</option>
                    </select><br>
                    <button id="go-button"class="btn btn-success" data-toggle="buttons">Go!</button>
                </div>
            </form>
        </div>
            <p id="game-history"></p>

        </div>

        <!-- WORK FROM INSIDE THIS CONTAINER-->

    </div>

    <!-- Our own Scripts -->
    <script src="resources/scripts/rock_paper_scissors.js"></script>
    <script src="resources/scripts/index.js"></script>
    
</body>

</html>
